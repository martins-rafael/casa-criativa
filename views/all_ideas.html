{% for idea in ideas %}
<div class="idea">
    <img src="{{idea.image}}"
        alt="Imagem de Curso de {{idea.title}}">

    <div class="content">
        <h3>{{idea.title}}</h3>
        <p>{{idea.category}}</p>
        <div class="description">
            {{idea.description}}
        </div>
        <!--description-->
        <a href="{{idea.link}}">Ir para a Ideia</a>
    </div>
    <!--content-->
</div>
<!--idea-->
{% endfor %}
